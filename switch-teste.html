<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch -teste-</title>
</head>
<body>
  <script>
  var idade = prompt('Em que ano você nasceu?')

  switch (parseInt(idade)){

    case 2011, 2012, 2013, 2014, 2015:
        alert('ACESSO PROIBIDO -------------- Você precisa ter 12 anos ou mais!')
        break

    case 2005, 2006, 2007, 2008, 2009, 2010:
      document.write('menor de idade')
      break
    
      case 2004, 2003, 2002, 2001, 2000, 1999, 1998, 1997, 1996, 1995, 1994, 1993, 1992, 1991, 1990:{
        alert('bem vindo a sessão MAIOR DE IDADE')
      }

      default:
        alert('Digite uma idade válida!')
        break
    
  }
  </script>
</body>
</html>
