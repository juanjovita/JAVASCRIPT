<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores aritméticos</title>
</head>
<body>
  <script>

  var num1 = prompt('Digite o valor de num1')
  var num2 = prompt('Digite o valor de num2')

  //CASTING DE TIPOS - parseInt/Float
  num1 = parseInt(num1)
  num2 = parseInt(num2)

  document.write(`A soma entre ${num1} e ${num2} é ` + (num1 + num2) + '<br/><hr>')

  document.write(`A subtração entre ${num1} e ${num2} é ` + (num1 - num2) + '<br/><hr>')

  document.write(`A multiplicação entre ${num1} e ${num2} é ` + (num1 * num2) + '<br/><hr>')

  document.write(`A divisão entre ${num1} e ${num2} é ` + (num1 / num2) + '<br/><hr>')

  document.write(`O módulo entre ${num1} e ${num2} é ` + (num1 % num2) + '<br/><hr>') //retorna a parte inteira da divisão. Não o resultado da divisão.

  document.write(`O incremento de ${num1} é ` + (num1++) + '<br/> <hr>')//

  document.write(`após o incremento, o valor da variável num1 passa a ser `+ num1 + '<br/> <hr>')

  document.write(`O decremento de ${num1} é ` + (num1--) + '<br/><hr>')//

  document.write(`após o decremento, o valor da variável num1 passa a ser `+ num1 + '<br/><hr>')


  </script>
</body>
</html>
